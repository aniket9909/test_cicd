name: Auto Pull Dev Branch

on:
  push:
    branches:
      - main  # Runs only when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions Runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 🔑 Setup SSH Key for Secure Connection
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 🛠️ Test SSH Connection (Debugging Step)
      - name: Test SSH Connection
        run: |
          ssh -vvv ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo SSH connection established"

      # 📂 Verify the Remote Directory Exists
      - name: Verify Remote Directory
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd /var/www/html/test_cicd && pwd && ls -la"

      # 🔄 Pull Latest Code from `main` Branch
      - name: Pull Latest Code on Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/html/test_cicd
            git fetch --all
            git reset --hard origin/main  # Ensures a clean pull
            git pull origin main
          EOF

      # 🛠️ Restart Web Server (Optional)
      - name: Restart Web Server (Apache/Nginx)
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "sudo systemctl restart apache2 || sudo systemctl restart nginx"
