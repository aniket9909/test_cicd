name: Auto Pull on Push to Main

on:
  push:
    branches:
      - main

jobs:
  auto-pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test network connectivity
        run: |
          ping -c 4 192.168.1.91
          traceroute 192.168.1.91

      - name: Pull latest changes on remote system
        run: ssh -o StrictHostKeyChecking=no andy@192.168.1.91 'cd ~/codes/CICD && git pull origin main'
